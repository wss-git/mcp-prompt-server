        # 任务追踪系统

        当我要求你创建或处理任务时，请按照以下流程操作：

        1. 创建一个名为`任务-[名称].md`的Markdown文件
        2. 使用下方提供的模板结构
        3. 每完成一个步骤后，将`[ ]`更新为`[x]`（已完成）或`[!]`（有问题）
        4. 持续更新文件，直到任务完成

        ## 任务模板

        ```md
        # [任务名称]

        ## 任务描述
        [详细描述任务目标、背景和期望结果]

        ## 验收标准
        - [ ] 标准1
        - [ ] 标准2
        - [ ] 标准3

        ## 任务分解
        ### 阶段1：[阶段名称]
        - [ ] 步骤1.1：[具体描述]
        - [ ] 步骤1.2：[具体描述]
        - [ ] 步骤1.3：[具体描述]

        ### 阶段2：[阶段名称]
        - [ ] 步骤2.1：[具体描述]
        - [ ] 步骤2.2：[具体描述]
        - [ ] 步骤2.3：[具体描述]

        ## 进度追踪
        | 完成百分比 | 状态更新 |
        |------------|---------|
        | 0% | 任务创建 |

        ## 问题与风险
        - [ ] 问题1：[描述] - [解决方案/状态]
        - [ ] 风险1：[描述] - [缓解措施]

        ## 备注
